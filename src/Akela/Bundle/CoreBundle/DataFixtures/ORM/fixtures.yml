Akela\Bundle\CoreBundle\Entity\Offices:
    offices_{1..5}:
        addressLine1: <secondaryAddress()>
        addressLine2: <streetName()>
        phone: <phoneNumber()>
        city: <city()>
        state: <state()>
        country: <country()>
        postcode: <postcode()>

Akela\Bundle\CoreBundle\Entity\Counsellors:
    counsellors_{1..5}:
        firstname: <firstName()>
        lastname: <lastName()>
        email: <email()>
        password: "Pass@word01"
        mobile: <phoneNumber()>
        language: "Spanish"
        active: 1
        office: '@offices_*'

Akela\Bundle\CoreBundle\Entity\Users:
    users_{1..10}:
        type: "usr"
        firstname: <firstName()>
        lastname: <lastName()>
        username: <userName()>
        email: <email()>
        password: "Pass@word01"
        mobile: <phoneNumber()>
        gender: '50%? M : F'
        nationality: <country()>
        counsellor: '@counsellors_*'

