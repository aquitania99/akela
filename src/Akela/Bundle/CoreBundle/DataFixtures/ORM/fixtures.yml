Akela\Bundle\CoreBundle\Entity\Office:
    office_{1..5}:
        addressLine1: <secondaryAddress()>
        addressLine2: <streetName()>
        phone: <phoneNumber()>
        city: <city()>
        state: <state()>
        country: <country()>
        postcode: <postcode()>

Akela\Bundle\CoreBundle\Entity\Counsellor:
    counsellor_{1..5}:
        firstname: <firstName()>
        lastname: <lastName()>
        email: <email()>
        password: "Pass@word01"
        mobile: <phoneNumber()>
        language: "Spanish"
        active: 1
        office: '@office_*'

Akela\Bundle\CoreBundle\Entity\User:
    user_{1..10}:
        type: "usr"
        firstname: <firstName()>
        lastname: <lastName()>
        username: <userName()>
        email (unique): <email()>
        password: "Pass@word01"
        mobile: <phoneNumber()>
        gender: '50%? M : F'
        nationality: <country()>
        counsellor: '@counsellor_*'